<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Questionairre</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <section id="form-wrapper">
    <form name="questionaire" action="https://httpbin.org/post" method="post">
      <fieldset>
        <div id="questionaire-header">
          <h2>Take a Moment to Answer Our Questionnaire</h2>
        </div>
        <div class="input-item">
          <label>Name:</label>
          <input type="text" name="name">
        </div>

        <div class="input-item">
          <label>Favorite Team</label>
          <input type="text" name="fav-team">
        </div>

        <div class="input-item">
          <label>Favorite Player</label>
          <input type="text" name="fav-player">
        </div>

        <div class="input-item">
          <label>Favorite Coach</label>
          <input type="text" name="fav-coach">
        </div>
        <div id="button">
          <button id="questionaire-submit" type="submit">Send Asnwers</button>
        </div>

      </fieldset>
    </form>
  </section>

</body>

</html>
