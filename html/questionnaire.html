<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Questionairre</title>
      <link rel="stylesheet" href="../styles/styles.css">
  </head>
  <body>
    <section>
  <h2>Take a Moment to Answer Our Questionnaire</h2>
  <form name="questionaire" action="https://httpbin.org/post" method="post">
    <fieldset>
      <div>
        <label>Name:</label>
        <input type="text" name="name">
      </div>

      <div>
        <label>Favorite Team</label>
        <input type="text" name="fav-team">
      </div>

      <div>
        <label>Favorite Player</label>
        <input type="text" name="fav-player">
      </div>

      <div>
        <label>Favorite Coach</label>
        <input type="text" name="fav-coach">
      </div>

      <button type="submit">Send Asnwers</button>
    </fieldset>
  </form>
</section>

  </body>
</html>
